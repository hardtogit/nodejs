<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css" />
		<link rel="stylesheet" href="css/bootstrap-select.min.css" />
	    <link rel="stylesheet" href="css/admin.css" />
		<link rel="stylesheet" href="css/app/admin.css" />
		<link rel="stylesheet" href="css/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/jstree/style.min.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/lib/jstree.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lib/bootstrap-select/bootstrap-select.min.js"></script>		
		<script src="js/app/user-form-page.js"></script>
		<script src="js/app/public-page.js"></script>
	</head>
	<body style="background-color: #f6f6f6;font-family: '微软雅黑';">			
		<div id="header"></div>
		<div id="side"></div>
		<div style="margin-left: 200px;margin-top: 67px;">
		<h2 style="font-size: 23px;font-weight: 400;padding: 9px 15px 4px 0;line-height: 29px;margin-top: 0;font-family: '微软雅黑';">新建部门</h2>
<form id="office-form" class="form-horizontal" style="padding: 15px;">
	<input type="hidden" id="id" name="id" />

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="name" name="name" >
        </div>
    </div>
	<div class="form-group">
		<label for="phone" class="col-sm-2 control-label">上级部门</label>
		<div class="col-sm-2">
            <input type="hidden" id="parent-id" name="parent.id" />
            <div class="input-group">
                 <input type="text" class="form-control" id="office-name"  readonly>
                  <span class="input-group-btn">
                    <button style="margin-top: 3px;" class="btn btn-default office-select" type="button"><i class="glyphicon glyphicon-home"></i></button>
                  </span>
            </div>
		</div>
	</div>
</form>
</div>

<div class="modal " id="office-select-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:350px;padding-top:60px;">
		<div class="modal-content" >
		<div class="modal-header" style="padding:5px;text-align:center;">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title" id="myModalLabel">部门选择</h4>
	</div>
     <div><input placeholder="输入搜索选项" class="form-control" id="search-staff"></div>
		<div class="modal-body" style="padding:10px;height:350px;overflow-y: auto;"><div id="office-select-modal-content"></div></div>
		<div class="modal-footer" style="padding:10px;">
		<button type="button" id="sure" class="btn btn-sm btn-default" >确定</button>
		</div>
		</div>
		</div>
		</div>

	</body>

</html>
