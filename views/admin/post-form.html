<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css" />
		<link rel="stylesheet" href="css/bootstrap-select.min.css" />
	    <link rel="stylesheet" href="css/admin.css" />
		<link rel="stylesheet" href="css/app/admin.css" />
		<link rel="stylesheet" href="css/css/font-awesome.min.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lib/bootstrap-select/bootstrap-select.min.js"></script>
		<script src="js/lib/ueditor/ueditor.config.js"></script>
		<script src='js/lib/ueditor/ueditor.all.min.js'></script>
		<script src="js/app/post-form-page.js"></script>
		<script src="js/app/public-page.js"></script>
	</head>
	<body style="background-color: #f6f6f6;font-family: '微软雅黑';">			
		<div id="header"></div>
		<div id="side"></div>
		<div style="margin-left: 200px;margin-top: 67px;">
		<h2 style="font-size: 23px;font-weight: 400;padding: 9px 15px 4px 0;line-height: 29px;margin-top: 0;font-family: '微软雅黑';">新建新闻</h2>
				<form id="post-form" class="form-horizontal" role="form" style="padding-left: 10px;">
			<div class="col-sm-9">
				<div class="form-group">
					<input type="text" class="form-control required" id="postTitle" name="postTitle" placeholder="在此填写标题" style="font-weight: 500;font-size: 18px; height: 42px;" title="还没有写标题呢~^_^">
				</div>
				<div class="form-group">
					<input type="hidden" id="postContent" name="postContent" />
					<script id="editor" type="text/plain" style="height:500px;"></script>
				</div>
			</div>
			<div class="col-sm-3" style="padding-left: 25px;">
				<div class="error alert alert-danger" style="display:none;"></div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">分类</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-3 control-label">消息分类</label>
							<div class="col-sm-5">
								<select class="form-control input-sm">
									<option value="0">分类1</option>
									<option value="0">分类2</option>
									<option value="0">分类3</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label" for="studentPlace">消息类型</label>
							<div class="col-sm-5">
								<select class="form-control input-sm">
									<option value="0">类型1</option>
									<option value="0">类型2</option>
									<option value="0">类型3</option>
								</select>
							</div>
						</div>
					</div>

				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">状态</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-3 control-label">是否有效</label>
							<div class="col-sm-9 ">
								<div class="radio abc-radio pull-left" style="margin-right: 40px;">
									<input type="radio" name="radio" id="yes" value="">
									<label for="yes">是 </label>
								</div>
								<div class="radio abc-radio">
									<input type="radio" name="radio" id="no" value="" checked>
									<label for="no">否</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-default">
					<div>
						<button id="post-submit" class="btn btn-primary btn-sm pull-right" type="button">保 存</button>
					</div>

				</div>

			</div>
		</form>
</div>
	</body>

</html>
