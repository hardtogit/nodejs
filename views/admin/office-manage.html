		<script>
			$(function(){
				    $("#office-table").on("click",".office-del",function(){
		layer.confirm('要删除该记录？', {
			btn: ['确认','取消'], //按钮
			shade: false //不显示遮罩
		}, function(){
	           layer.msg('删除成功', {icon:1});
		}, function(){
			layer.msg('取消删除', {icon:9});
		});

	});	
				
				
			})
		</script>

	<body style="background-color: #f6f6f6;font-family: '微软雅黑';">

<form class="form-inline well" role="form" id="search-form" style="padding: 6px 10px 2px 10px;">

		<input class="form-control input-sm" id="email" name="email" size="30" type="text">
	</div>
	<button type="button" class="btn btn-primary btn-sm btn-search-submit">搜索</button>
	<a href="" class="btn btn-default btn-sm">刷新</a>
</form>
	<table id="office-table" class="table table-striped table-bordered table-hover">
		<thead>
		<tr>
			<th style="width:3%;" class="text-center"><input type="checkbox" name="post[]" value="24"></th>

			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td><input type="checkbox" name="post[]" value="24"></td>
			<td></td>
			<td></td>		
			<td>
				<a class="btn-link" href=""><span class="glyphicon glyphicon-edit"></span>编辑</a>
				<a type="button" class="btn-link office-del" ><span class="glyphicon glyphicon-trash"></span>删除</a>

		</tr>
		</tbody>
	</table>

</div>
